name: Pull Sync from Framework

on:
  schedule:
    - cron: '0 */6 * * *'  # 6æ™‚é–“ã«1å›ï¼ˆFrameworkã«å¤‰æ›´ãŒãªã‘ã‚Œã°æ•°ç§’ã§ã‚¹ã‚­ãƒƒãƒ—ï¼‰
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’æœ‰åŠ¹åŒ–

jobs:
  sync-and-isolate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å¤‰æ›´ã‚’ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ãŸã‚ã«å¿…è¦

    steps:
      - name: Checkout Plugin Repository (Target)
        uses: actions/checkout@v4
        with:
          path: plugin-repo

      - name: Check for Framework updates
        id: check-updates
        run: |
          FRAMEWORK_HEAD=$(git ls-remote https://github.com/SuperClaude-Org/SuperClaude_Framework HEAD | cut -f1)
          echo "Current framework HEAD: $FRAMEWORK_HEAD"
          echo "framework-head=$FRAMEWORK_HEAD" >> $GITHUB_OUTPUT

          LAST_SYNCED=""
          if [ -f "plugin-repo/docs/.framework-sync-commit" ]; then
            LAST_SYNCED=$(cat plugin-repo/docs/.framework-sync-commit)
            echo "Last synced commit: $LAST_SYNCED"
          else
            echo "No previous sync state - will run sync"
          fi

          if [ "$FRAMEWORK_HEAD" = "$LAST_SYNCED" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "âœ… Framework is up to date - skipping sync"
            echo "has-updates=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”„ Framework has updates - proceeding with sync"
            echo "has-updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Framework Repository (Source)
        if: steps.check-updates.outputs.has-updates == 'true'
        uses: actions/checkout@v4
        with:
          repository: SuperClaude-Org/SuperClaude_Framework
          path: framework-src

      - name: Set up Python
        if: steps.check-updates.outputs.has-updates == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Transformation & Sync Logic
        if: steps.check-updates.outputs.has-updates == 'true'
        run: |
          cd plugin-repo
          python3 scripts/sync_from_framework.py

      # â”€â”€ Protection gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Verify that sync did NOT touch any Plugin-owned file.
      # PROTECTED_PATHS in sync_from_framework.py defines the full list.
      # If any protected file appears in `git diff`, this step fails and the
      # workflow aborts before any commit is made.
      - name: Verify protected files are unchanged
        if: steps.check-updates.outputs.has-updates == 'true'
        working-directory: plugin-repo
        run: |
          PROTECTED=(
            "README.md" "README-ja.md" "README-zh.md"
            "BACKUP_GUIDE.md" "MIGRATION_GUIDE.md" "SECURITY.md"
            "CLAUDE.md" "LICENSE" ".gitignore" "plugin.json"
            ".claude-plugin/marketplace.json"
            "core/" "modes/"
          )
          VIOLATIONS=()
          for path in "${PROTECTED[@]}"; do
            if git diff --name-only HEAD -- "$path" | grep -q .; then
              VIOLATIONS+=("$path")
            fi
          done
          if [ ${#VIOLATIONS[@]} -gt 0 ]; then
            echo "ğŸš¨ PROTECTION VIOLATION: sync modified Plugin-owned files:"
            for v in "${VIOLATIONS[@]}"; do echo "  â€¢ $v"; done
            echo ""
            echo "Fix: check SYNC_MAPPINGS in scripts/sync_from_framework.py"
            exit 1
          fi
          echo "ğŸ”’ Protection check passed â€” no Plugin-owned files were modified"

      - name: Save framework sync state
        if: steps.check-updates.outputs.has-updates == 'true'
        run: |
          echo "${{ steps.check-updates.outputs.framework-head }}" > plugin-repo/docs/.framework-sync-commit
          echo "âœ… Saved framework commit: ${{ steps.check-updates.outputs.framework-head }}"

      - name: Commit and Push Changes
        if: steps.check-updates.outputs.has-updates == 'true'
        working-directory: plugin-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Explicitly add only sync-managed paths.
          # Protected paths (core/, modes/, README.md, etc.) are intentionally excluded.
          git add commands/ agents/ .claude-plugin/plugin.json docs/.framework-sync-commit

          # å·®åˆ†ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if ! git diff --cached --quiet; then
            git commit -m "chore: automated sync and namespace isolation from framework [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
          else
            echo "No changes detected."
          fi
