name: Pull Sync from Framework

on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回自動実行
  workflow_dispatch: # 手動実行を有効化

jobs:
  sync-and-isolate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 変更をプッシュするために必要

    steps:
      - name: Checkout Plugin Repository (Target)
        uses: actions/checkout@v4
        with:
          path: plugin-repo

      - name: Checkout Framework Repository (Source)
        uses: actions/checkout@v4
        with:
          repository: SuperClaude-Org/SuperClaude_Framework
          path: framework-src

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Transformation & Sync Logic
        run: |
          cd plugin-repo
          # スクリプト内で framework-src を参照するようにパスが組まれていることを想定
          python3 scripts/sync_from_framework.py

      - name: Commit and Push Changes
        working-directory: plugin-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commands/ agents/ .claude-plugin/
          
          # 差分がある場合のみコミット
          if ! git diff --cached --quiet; then
            git commit -m "chore: automated sync and namespace isolation from framework [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
          else
            echo "No changes detected."
          fi
